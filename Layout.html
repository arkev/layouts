<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras con posicion absoluta</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        margin: 0;
        padding: 0;
        background-color: deeppink;
    }
    h1{
        color: white;
        text-align: center;
    }
    nav{
        display: inline-block;
        vertical-align: top;
        width: 100%;
        height: 200px;
        background-color: pink;
        padding: 1em;
        box-sizing: border-box;
        
     }
    .column header, .column section{
        display: inline-block;
        vertical-align: top;
        height: 200px;
        width: 100%;
  }
    .column header {
        background-color: bisque;
        }
    . .column section {
        background-color: violet;
             }
    footer{
        background-color: purple; 
        width: 100%;
        height: 200px;
        padding: 1em;
        
    }
    /*version tablet*/

    @media screen and (min-width:600px){
        nav{
            width: 25%;
            height: 600px; 
        }
       .column {
            display: inline-block;
            width: 74%;
        }
    }    
    
        /*version desktop*/
        @media screen and (min-width: 1024px){
            nav{
                background-color: skyblue; 
            }
            .column header{
                background-color: gray; 
            
            }
            .column section{
                background-color: silver; 
            }
            footer{
                background-color: peru; 
            }
        }    

        
            
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>
