<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title>
</head>
<style>
	/* Desktop */
    body{
        background-color: purple;
        text-align: center;
        color: white;
        padding: 0;
        margin: 0;
    }
    nav{
        background-color: blue;
        flex: 1;
        height: 600px;    
    }
    
    header, .column section, footer{
        height: 200px;
        width: 100%;
    }
    header{
        background-color: greenyellow;
    }
    .column section{
        background-color: blueviolet;
    }
    footer{
        background-color: green;
        width: 100%;
    }
    .container{
        display: flex;
    }
    .column{
        flex: 2;
    }
    h1{
        margin-top: 2em;
        display: inline-block;
    }
    	/* Tablet */
    @media screen and (max-width:1024px) {
  body{
        background-color: blue;
        
    }
        nav{
        background-color: red;
    }
        header{
        background-color: purple;
    }
        .column section{
        background-color: green;
    }
        footer{
        background-color: darkcyan;
    }
    }
    
    	/* Movil */
    @media screen and (max-width:600px) {
        .container{
            display: block;
        }
        nav, .column{
            width: 100%;
        }
        nav{
            height: 200px;
        }
    }
    
</style>
    

<body>
    <div class="container">
        
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
     <footer>
            <h1>footer</h1>
        </footer>
      
</body>
