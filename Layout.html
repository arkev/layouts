<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras con posición absoluta</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        border: 0;
        margin: 0;
        padding: 0;
        background-color: grey;
    }
    
    h1{
        color:lightgray;
        text-align: center;
       
    }
    nav{
        position: absolute;
        width: 25%;
        height: 600px;
        left: 0; 
        top: 0;
        background-color: dimgray;
    }
    .column{
        margin-left: 25%; 
        padding-bottom: 200px;
    }
    .column header, .column section, footer {
        height: 200px;  
        padding: 1em;
        box-sizing: border-box;
        
    }
      .column header {
        background-color: aliceblue;
           
    }
      .column section {
        background-color: skyblue;        
    }
    footer
    {
        position: fixed;
        bottom: 0;
        background-color: darkturquoise;
        width: 100%;
    }
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>
