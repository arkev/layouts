<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras con Float</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        border:0;
        margin: 0;
        padding: 0;
        background-color: blue;
    }

    .clearfix {
        overflow: auto;
    }

    h1 {
        color:aliceblue;
        text-align: center;
    }

    nav{
        float: left;
        width: 100%;
        height: 200px;
        left: 0;
        top:0;
        background-color: pink;
    }
     
     .column {
        margin-left: 0%
     }

     .column header, .column section, footer{
        float: left;
        height: 200px;
        width: 100%;
        padding: 1em;
        box-sizing: border-box;
     }

     .column header {
        background-color: green;
     }

     .column section {
        background-color: violet;
     }

    footer{
        float: left;
        bottom: 0;
        padding-bottom: 200px;
        background-color: red;
        width: 100%
    }

/*version 600 */
    @media screen and (min-width:600px)
    {

    nav{
        width: 25%;
        height: 600px;
    }

    .column{
        margin-left: 25%;
    }
}

  /*Destop*/

  @media screen and (min-width:1024px) {
  nav {
    background: red;}

  header {background: green}

  section{ background-color: pink }
  footer{ background-color: orange }
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>
