<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras con posicion absoluta</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        margin: 0;
        padding: 0;
        background-color: lightblue;
    }
    h1{
        color: darkslategray;
        text-align: center;
    }
    nav{
        width: 100%;
        height: 200px;
        background:cadetblue;
        padding: 2.5%;
        box-sizing: border-box;
        
     }
    .column section, 
    .column header {
        width: 100%;
        height: 200px;
        padding: 2.5%;
        box-sizing: border-box;
  }
    .column header {
        background-color: skyblue;
        }
    . .column section {
        background-color: blue;
             }
    footer{
        width: 100%;
        height: 200px;
        padding: 2.5%;
        background-color: darkturquoise;
        box-sizing: border-box;
        
    }
    /* versión tablet */
    
    @media screen and (min-width:600px) {
        .container {
            display:flex;
        }
        nav {
            height: 600px;
            flex:1;
        }
        .column {
            flex:2;
        }
        
    }
    /* versión desktop */
    
    @media screen and (min-width:1024px) {
        nav {
            background-color: forestgreen;
        }
        header {
            background-color: darkolivegreen;
        }
        section {
            background-color: greenyellow;
        }
        footer {
            background-color: lightgreen;
        }
    }
</style>

<body>
    <div class="container clearfix">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
      
       
    </div>
     <footer>
            <h1>footer</h1></footer>
</body>

</html>
