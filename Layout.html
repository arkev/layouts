<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras con posicion absoluta</title>
</head>
<style>
	/* Aquí va el código CSS */
    
body{ border:0;
      margin:0;
      padding:0;
      background-color: aquamarine;
    }
    h1{
        color: aliceblue;
        text-align: center;
             }
    nav{
        position: absolute;
        width: 25%;
        height: 600px;
        left: 0;
        top: 0;
        background-color: black;
    }
    .column{
        margin-left: 25%;
    }
    .column header, .column section, footer{ 
        height: 200px;
        padding: 1em;
        box-sizing:border-box
    }
    .column header{
        background-color: blue;
    }
    .column section{
        background-color: blueviolet;
    }
    footer
    {position: fixed;
     bottom: 0;
     background-color: brown;
        width: 100%;
    }
    
</style>

  <body>
      <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>
