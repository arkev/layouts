<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title>
    <link rel="stylesheet" href="flexboxgrid.css">
</head>
    
<style>
	/* Aquí va el código CSS */    
    header {
        background-color: #fe2e64;
        height: 200px;
        }
    
    nav {
        background-color: #6a0888;
        height: 600px;
        }
    
    .column section {
        background-color: #ffff00;
        height: 200px;
        }
    
    footer {
        height: 200px;
        background-color: #df7401;
        }
    
    body {
        margin: 0;
        padding: 0;
        color:white;
        background-color: #0080ff;
        }
    
    h1 {
        text-align: center;
        margin-top: 2em;
        display: inline-block;
        width:100%;
        }

    
    /* versión tablet */
    
    @media screen and (max-width:1024px) {
        header {
    background-color: #7401DF;
            }
        
        nav{
    background-color: #ff0000;
            }
        
        .column section {
    background-color: #0B610B;
            }
        
        footer {
    background-color: #088A85;
            }
        
        body {
    background-color: #0000FF;
            }
         }
    
     /* versión móvil */
    
    @media screen and (max-width:768px) {
        nav{
            height: 200px;
            }
         }
    
</style>

<body>
    <div class="row">
        
        <div class="col-xs-12 col-sm-3">
            <nav class="box">
                <h1>Nav</h1>
            </nav>
        </div>
        
        <section class="column col-xs-12 col-sm-9">
            <header class="box">
                <h1>Header</h1>
            </header>
            <section class="box">
                <h1>Section 1</h1>
            </section>
            <section class="box">
                <h1>Section 2</h1>
            </section>
        </section>
        
        <div class="col-xs-12">
           <footer class="box">
                <h1>footer</h1>
            </footer>
        </div>
        
    </div>
      
   
    
</body>
