<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructurasssss/Layouts</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        border: 0;
        margin: 0;
        padding: 0;
        background-color: aquamarine;
        
        }
        h1{
            color:lightcyan;
            text-align: center;
            
     }
    nav{
        width: 100%;
        height: 200px;
        background-color: black;
    }
  
 .column header, .column section, footer, nav{
        height: 200px;
        padding: 1em;
        box-sizing: border-box;
    }
    .column header{
        background-color: darkred;
    }
    .column section{
        background-color: dodgerblue;
    }
    footer{
        background-color: darkslategray;
        width: 100%;
        
    }
    
    @media screen and (min-width:600px){
        nav{
        width: 25%;
        height: 600px;
            float: left;
        }
        .column{
            width: 75%;
            display: inline-block;
            }
        footer{
            display: inline-block;
            
            
            
            
    @media screen and (min-width:1024px){
        header{
            display: inline-block;
            border-color: blue;
            background-color: yellow;
            height: 200px;
            width: 75%;
            
        }
        nav {
            background-color: darkgreen;
        }
        .column header {
            background-color: darkcyan;
        }
        .column section {
            background-color: salmon;
        }
        footer {
            background-color: cadetblue;
        }
    }

</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>
