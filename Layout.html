<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras con flexbox</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        margin: 0;
        padding: 0;
        background-color: blue;
    }

    h1 {
        color:aliceblue;
        text-align: center;
    }

    nav{
        width: 100%;
        height: 200px;
        padding: 2.5%;
        background-color: pink;
        box-sizing: border-box;
    }
     
     .column {
     	width:100%;
        box-sizing: border-box;

     }

     .column header, .column section, footer{
       	height: 200px;
        width: 100%;
        padding: 2.5%;
        box-sizing: border-box;
     }

     .column header {
        background-color: green;
     }

     .column section {
        background-color: violet;
     }

    footer{
    	background-color: red;
        padding: 2.5%;
        width: 100%
        height:200px;
        box-sizing: border-box;
    }

/*version 600 */
    @media screen and (min-width:600px)
    {
    	.container{
    		display: flex;
    	}

    nav{
        height: 600px;
        flex: 1;
    }

    .column{
        flex: 2;
    }
}

  /*Destop*/

  @media screen and (min-width:1024px) 
  {
  
  nav {
    	background: red;
    }

  header {
  	background: green
  }

  section{ 
  	background-color: orange
  }

  footer{ 
  	background-color: green
  	 }

</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>
