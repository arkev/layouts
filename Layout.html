<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras con float</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        border: 0;
        margin: 0;
        padding: 0;
        background-color: grey;
    }
    
    h1{
        color:lightgray;
        text-align: center;
       
    }
    nav{
        width: 100%;
        background-color: dimgray;

    }
    .column header, .column section, footer, nav {
        height: 200px;  
        padding: 1em;
        box-sizing: border-box;
        
    }
      .column header {
        background-color: aliceblue;
           
    }
      .column section {
        background-color: skyblue;        
    }
    footer
    {
        background-color: darkturquoise;
        width: 100%;
    }
    /*versión tablet */
    
    @media screen and (min-width:600px){
        nav{
            width: 25%;
            height: 600px;
            float: left;
        }
        .column{
            width: 75%;
            float:left;
        }
        footer{
            float: left;
        }
    }
    /*versión desktop*/
    @media screen and (min-width:1024px){
        nav{
            background-color:skyblue
        }
        .column header{
            background-color: black
        }
        .column section{
            background-color: silver
        }
        footer{
            background-color: mediumaquamarine
        }
    }
        
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>
