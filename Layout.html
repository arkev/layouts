<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Estructuras/Layouts</title>
    
</head>
<style>
    /* desktop */
    body{
        background-color: orange;
        text-align: center;
        color: white;
        padding: 0;
        margin: 0;
    }
    nav{
        background-color: green;
        grid-row-start:1;
        grid-row-end:4;

    }
    
    header{
        background-color: red;
        grid-column-start:2;
        grid-column-end:5;
    }
    section{
        background-color: purple;
        grid-column-start:2;
        grid-column-end:5;
    }
    footer{
        background-color:blue;
        grid-column-start:1;
        grid-column-end:5;

    }
  
    h1{
        margin-top: 2em;
        display: inline-block;
    }

    .row{
        display: grid;
        grid-template-columns:25% 25% 25% 25%;
        grid-template-rows:200px 200px 200px 200px;
    }

    /* tablet */
    @media screen and (max-width:1024px) {
       body{
        background-color: darkblue;
            } 
        nav{
        background-color: red;
    }
    header{
        background-color: blueviolet;
    }
    section{
        background-color: green;
    }
    footer{
        background-color: darkcyan;

    }

    }

    /* movil */
    @media screen and (max-width:768px) {
      nav, header, section, footer{
        height: 200px;
        width: 100%;

    }

.row{
    display: block;
    }

    }


</style>

<body>
    <div class="row">
        <nav> 
            <h1>Nav</h1>
        </nav>
<header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>

             <footer>
         <h1>footer</h1>
        </footer>

</div>
    
</body>
