<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title>
</head>
<style>
	/* desktop */
    body{
        background-color: orange;
        text-align: center;
        color: white;
        padding: 0;
        margin: 0;
    }
    nav{
        background-color: green;
        width: 24%;
        height: 600px;
        display: inline-block;
        vertical-align: top;
    }
    header,.column section,footer{
        height: 200px;
    }
    header{
        background-color: red;
    }
    .column section{
        background-color: purple;
    }
    footer{
        background-color:blue;
        width: 100%;
        display: inline-block;

    }
  
    .column{
        width: 75%;
        display: inline-block;
        vertical-align: top;
       
    }
    h1{
        margin-top: 2em;
        display: inline-block;
    }

    /* tablet */
    @media screen and (max-width:1024px) {
       body{
        background-color: darkblue;
            } 
        nav{
        background-color: red;
    }
    header{
        background-color: blueviolet;
    }
    .column section{
        background-color: green;
    }
    footer{
        background-color: darkcyan;

    }

    }

    /* movil */
    @media screen and (max-width:600px) {
      nav{
        width: 100%;
        height: 200px;
    }
    .column{
        width: 100%;
       
    }

    }


</style>

<body>
    <div class="container">
    
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>

        <footer>
         <h1>footer</h1>
        </footer>
        
    </div>
    
</body>
