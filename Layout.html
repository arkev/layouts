<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title>
</head>
<style>
	/* Desktop */
    .row{
        display:grid;
        grid-template-columns: repeat(4,25%);
        grid-template-rows: repeat(4,200px);
    }
    
    header, section {
        height: 200px;
        grid-column-start: 2;
        grid-column-end: 5;
        
    }
     header {
        background-color: greenyellow;
    }
    nav {
        background-color: bisque;
        height: 600px;
        grid-row: 1/3;
}
    section {
        background-color: olive;
        height: 200px;
}
 
    footer {
        background-color: salmon;
        height: 200px;
        grid-column-start: 1;
        grid-column-end: 5;
        
}
    body {
        margin: 0;
        padding: 0;
        color: white;
        background-color:darkcyan;
    
}
    h1 {
        text-align: center;
        margin-top: 2em;
        display: inline-block;
        width: 100%;
    }
    /* Tablet */
 @media screen and (max-width:1024px){
     nav{
         background-color: #DD0000;
     }
     header{
         background-color: #771FE1;
         
     }
     .column section{
         background-color: #38650E;
         
     }
     footer{
         background-color: #4C8A8A;
     }
     body {
         background-color: #0000FF;
     }
    }
    /* MÃ³vil */
@media screen and (max-width:768px){
    .row{
        display:block;
    }
        nav{
         height: 200px;
        }
     
    }
</style>

<body>
    <div class="row">
            <nav>
                <h1>Nav</h1>
            </nav>
        <header>
                <h1>Header</h1>
            </header>
        <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        <footer>
                    <h1>footer</h1>
                </footer>
        
    </div>
    
</body>
