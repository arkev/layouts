<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        background-color: darkblue;
        text-align: center;
        color: white;
        padding: 0;
        margin: 0;
            }
    nav{
        background-color: orange;
        width: 20%;
        height: 600px;
        position: absolute;
        top: 0;
        left: 0;
    }
    header,section,footer{
        height: 200px;
    }
    header{
        background-color: green;
    }
    .column section{
        background-color: red;
    }
    footer{
        background-color: blue;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .container{
        position: relative;
    }
    .column{
        width: 80%;
        position: absolute;
        top: 0;
        left: 20%;
    }
    h1{
        margin-top: 2em;
        display: inline-block;
    }

</style>

<body>
    <div class="container">
    
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>

        <footer>
         <h1>footer</h1>
        </footer>
        
    </div>
    
</body>
