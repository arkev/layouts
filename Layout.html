<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title>
</head>
<style>
	/* Desktop */
    .container {
        width: 100%;
}
    header {
        float: left;
        background-color: greenyellow;
        height: 200px;
        width: 100%;
    }
    nav {
        float: left;
        width: 25%;
        background-color: bisque;
        height: 600px;
    
}
    .column section {
        background-color: olive;
        height: 200px;
        float: left;
        width: 100%;
}
    section.column {
        float: left;
        width: 75%;
}
    footer {
        float: left;
        height: 200px;
        background-color: salmon;
        width: 100%;
        
}
    body {
        margin: 0;
        padding: 0;
        color: white;
        background-color:darkcyan;
    
}
    h1 {
        text-align: center;
        margin-top: 2em;
        display: inline-block;
        width: 100%;
    }
    /* Tablet */
 @media screen and (max-width:1024px){
     nav{
         background-color: #DD0000;
     }
     header{
         background-color: #771FE1;
         
     }
     .column section{
         background-color: #38650E;
         
     }
     footer{
         background-color: #4C8A8A;
     }
     body {
         background-color: #0000FF;
     }
    }
    /* MÃ³vil */
@media screen and (max-width:599px){
        nav{
         display: inline;
         height: 200px;
         width: 100%;
        
        }
        section.column{
         width: 100%;
        }
        header{
         width: 100%;
        }
        .column section{
         display: inline;
         width: 100%
        }
        footer{
         display: inline;
            
        }
        
    }
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        <footer>
        <h1>footer</h1>
    </footer>
        
    </div>
    
    
    
</body>
