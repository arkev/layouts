<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/estructura con flexbox</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        border: 0;
        margin: 0;
        padding: 0;
        background-color: skyblue;
    }
    h1{
        color: white;
        text-align: center;
    }
    
    nav{
        width: 100%;
        height: 200px;
        background-color: darkgray;
        padding: 1em;
        box-sizing: border-box;
    }
    
    .column{
        width: 100%;
        box-sizing: border-box;     
    }
    
    .column header, .column section, footer{
        height: 200px;
        width: 100%;
        padding: 1em;
        box-sizing: border-box;
    }
    
    .column header{
        background-color: dimgrey;
        
    }
    
    .column section{
         background-color: lightcyan;
    }
    
    footer{
        background-color: aquamarine;
    }
    
    /* versión tablet */
    
    @media screen and (min-width:600px){
        .container {
            display: flex;
        }

        nav{
            height: 600px;
            flex:1;
        }
        
        .column{
            flex:2;
        
        }
    }
    
    /* versión desktop */
    
    @media screen and (min-width:1024px){
        nav {
            background-color: lightblue;
        }
        .column header {
            background-color:grey;
        }
        .column section {
            background-color: aquamarine;
        }
        footer {
            background-color: black;
        }
    }

</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>Footer</h1>
    </footer>
    
</body>
