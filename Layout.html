<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title>
</head>
    
<style>
	/* Aquí va el código CSS */    
   .grid {
       display: grid;
       grid-template-columns: repeat(4,25%);
       grid-template-rows: repeat(4, 200px);
    }
    
    header {
        background-color: #fe2e64;
        grid-column-start:2;
        grid-column-end:5;
        }
    
    nav {
        background-color: #6a0888;
        grid-row-start:1;
        grid-row-end: 4;
    grid-column-start: 1;
        }
    
    section {
        background-color: #ffff00;
        grid-column-start:2;
        grid-column-end:5;
        }
    
    footer {
        background-color: #df7401;
        grid-column-start:1;
        grid-column-end:5;
        }
    
    body {
        margin: 0;
        padding: 0;
        color:white;
        background-color: #0080ff;
        }
   
    h1 {
        text-align: center;
        margin-top: 2em;
        display: inline-block;
        width:100%;
        }

    
    /* versión tablet */
    
    @media screen and (max-width:1024px) {
        header {
    background-color: #7401DF;
            }
        
        nav{
    background-color: #ff0000;
            }
        
        section {
    background-color: #0B610B;
            }
        
        footer {
    background-color: #088A85;
            }
        
        body {
    background-color: #0000FF;
            }
         }
    
     /* versión móvil */
    
    @media screen and (max-width:768px) {
        
         .grid {
       display: block;
    }
        header, nav, section, footer{
            height: 200px;
            width:100%;
            }
         }
    
</style>

<body>
    <div class="grid">
        <nav>
                <h1>Nav</h1>
            </nav>
        <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        <footer>
                <h1>footer</h1>
            </footer>
    </div>
   
</body>
