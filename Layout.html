<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras con Inlineblock</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        border:0;
        margin: 0;
        padding: 0;
        background-color: blue;
    }

    .clearfix {
        overflow: auto;
    }

    h1 {
        color:aliceblue;
        text-align: center;
    }

    nav{
        display: inline-block;
        vertical-align: top;
        width: 100%;
        height: 200px;
        background-color: pink;
        padding: 2.5%
        box-sizing: border-box;
    }
     
     .column {
     	display: inline-block;
     	vertical-align: top;
        width:100%;
        box-sizing: border-box;

     }

     .column header, .column section, footer{
        display: inline-block;
        height: 200px;
        width: 100%;
        padding: 2.5;
        box-sizing: border-box;
     }

     .column header {
        background-color: green;
     }

     .column section {
        background-color: violet;
     }

    footer{
        display: inline-block;
        vertical-align: top;
		padding: 2.5%;
        background-color: red;
        width: 100%
        height:200px;
        box-sizing: border-box;
    }

/*version 600 */
    @media screen and (min-width:600px)
    {

    nav{
        width: 25%;
        height: 600px;
    }

    .column{
        width: 73%;
    }
}

  /*Destop*/

  @media screen and (min-width:1024px) 
  {
  
  nav {
    	background: red;}

  header {background: green}

  section{ background-color: orange }
  footer{ background-color: green }
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>
