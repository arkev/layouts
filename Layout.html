<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras leo/Laaaayouts</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        border: 0;
        margin: 0;
        padding: 0;
        background: aquamarine;
    }
    h1{
        color: aliceblue;
        text-align: center;
    }
    nav{
        width: 100%;
        height: 200px;
        background: black;
        padding: 1em;
        display: block;
    }
    .column{
        width: 100%;
        padding: 0;
        display: block;
    }
    .column header{
        width: 100%;
        height: 200px;
        background: gray;
        padding: 1em;
    }

   .column section{
        background: orange;
        width: 100%;
        height: 200px;
        padding: 1em;
    }
    footer{
        background: red;
        width: 100%;
        height: 200px;
        padding: 1em;
        display: block;
    }
    
    @media screen and (min-width:600px){
        nav {
            float: left;
            width: 25%;
            height: 600px;
            padding-top: 80px;
     }
         .column header section{
            float: left;
            background-color: yellow;
            height: 200px;
            width: 75%;
    }      
        footer;{
            float: left;
            background-color: aquamarine;
            height: 200px;
            width: 100%;
    }
        }
    
          
    @media screen and (min-width:1024px) {
         nav{
             background-color: aqua;
    }
        .column header{
            background-color: coral;
        }
        .column section{
            background-color: darkgreen;
        }
         
        footer{
            background-color: burlywood;
    }  
        }
          
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section</h1>
            </section>
            <section>
                <h1>Section</h1>
            </section>
        </section>
        
        <footer>
            <h1>footer</h1>
        </footer>
        
    </div>
    
</body>
