<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title>
</head>
<style>
	/* Aquí va el código CSS */
    .container {
        position: relative;
        width: 100%;
}
    header {
        background-color: #008100;
        height: 200px;
    }
    nav {
        position: absolute;
        left: 0px;
        width: 20%;
        background-color: #ffa600;
        height: 600px;
}
    section {
        background-color: #f00;
        height: 200px;
}
    section.column {
        position: absolute;
        left: 20%;
        width: 80%;
}
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        height: 200px;
        background-color: blue;
        width: 100%;
}
    body {
        margin: 0;
        padding: 0;
        color: white;
        background-color: #00008d;
}
    h1 {
        text-align: center;
        margin-top: 2em;
        display: inline-block;
        width: 100%;
    }
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        <footer>
        <h1>footer</h1>
    </footer>
        
    </div>
    
    
    
</body>
