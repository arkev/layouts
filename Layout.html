<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title> 
    
</head> 

<style>
	/* Aquí va el código CSS desktop*/
	
.grid {
	display: grid;
	grid-template-columns: repeat(4, 25%);
	grid-template-rows: repeat(4, 200px);
}

 header {
	   grid-column-start:2;
	   grid-column-end: 5;
 background-color: #F03; 
 

 }
 
  nav { 
        
	grid-row-start: 1;
	grid-row-end: 4;
        background-color: #9F3;
        
		}
		
  

section { 
grid-column-start: 2;
grid-column-end: 5;
		background-color: #6C9;
		 
		}  

footer {
       
      grid-column-start: 1;
	  grid-column-end: 5;
        background-color: #3CF;
        
		
		
		
}


body {
      
        margin: 0; 
        padding: 0;
        color: white;
        background-color: #00008d;		
}
 
 
  h1 {
        text-align: center;
        margin-top: 2em;
        display: inline-block;
       width: 100%;
	 }
	 
/*tablet*/

	   @media screen and (max-width:1024px) {   
	  nav {
		
		   background-color: #DD0000; 
		   }	   
	  header { 	   
	
	    background-color: #771FE1;
		}   
		
		 section { 
		
		background-color: #38650E; 
		}   
		 
		footer {
			background-color: #4C8A8A; 
		}
		
		body { 
		
		background-color: #0000FF;
		}
		
		
		 
 }  
	   
	   
	   
	   
@media screen and (max-width:768px) {   
 


	  nav, header, section, footer {
		  
		  height: 200px; 
		  width: 100%; 
		  
		    
		   }	   
	
		
		.grid {  
		display:block;
		}
		
		 
 }  
	
		   
	
</style>

<body>
    <div class="grid">
   
        <nav>
            <h1>Nav</h1>
			    
      </nav>
       
        
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
    <footer>
        <h1>footer</h1>
    </footer>
 
        </div>
     
</body>
