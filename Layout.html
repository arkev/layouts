<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title>
</head>
<style>
	/* Desktop */
    body{
        background-color: purple;
        text-align: center;
        color: white;
        padding: 0;
        margin: 0;
    }
    nav{
        background-color: blue;
        grid-row-start: 1;
        grid-row-end: 4;
    }
    
    header{
        background-color: greenyellow;
        grid-column-start: 2;
        grid-column-end: 5;
    }
    section{
        background-color: blueviolet;
        grid-column-start: 2;
        grid-column-end: 5;
    }
    footer{
        background-color: green;
        grid-column-start: 1;
        grid-column-end: 5;
    }
    
    .row{
        display: grid;
        grid-template-rows: 200px 200px 200px 200px;
        grid-template-columns: 25% 25% 25% 25%;
        
    }
    
    
    h1{
        margin-top: 2em;
        display: inline-block;
    }
    	/* Tablet */
    @media screen and (max-width:1024px) {
  body{
        background-color: blue;
        
    }
        nav{
        background-color: red;
    }
        header{
        background-color: purple;
    }
        section{
        background-color: green;
    }
        footer{
        background-color: darkcyan;
    }
    }
    
    	/* Movil */
    @media screen and (max-width:768px) {
    
        nav, header, section, footer{
            height: 200px;
            width: 100%;
        }
        .row{
            display: block;
        }
    }
    
</style>
    

<body>
    <div class="row">
        <nav>
                <h1>Nav</h1>
            </nav>
        <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        <footer>
                <h1>footer</h1>
            </footer>
                
    </div>
    
      
</body>
