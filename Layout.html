<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/estructura con inline-block</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        border: 0;
        margin: 0;
        padding: 0;
        background-color: skyblue;
    }
    h1{
        color: black;
        text-align: center;
    }
    
    nav{
        display: inline-block;
        vertical-align: top;
        width: 100%;
        height: 200px;
        background-color: antiquewhite;
        
    }
    
    .column{
        display: inline-block;
        vertical-align: top;
        width: 100%;
        box-sizing: border-box;     
    }
    
    .column header, .column section, footer{
        display: inline-block;
        vertical-align: top;
        height: 200px;
        width: 100%;
        padding: 1em;
        box-sizing: border-box;
    }
    
    .column header{
        background-color: cadetblue;
        
    }
    
    .column section{
         background-color: coral;
    }
    
    footer{
        background-color: aquamarine;
    }
    
    /* versión tablet */
    
    @media screen and (min-width:600px){

        nav{
            width: 25%;
            height: 600px;
        }
        
        .column{
            width: 74.3%;
        
        }
    }
    
    /* versión desktop */
    
    @media screen and (min-width:1024px){
        nav {
            background-color: darkgreen;
        }
        .column header {
            background-color: darkcyan;
        }
        .column section {
            background-color: salmon;
        }
        footer {
            background-color: cadetblue;
        }
    }

</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>Footer</h1>
    </footer>
    
</body>
