<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title>
    <link rel="stylesheet" href="flexboxgrid.css">
</head>
<style>
	/* Desktop */
    body{
        background-color: purple;
        text-align: center;
        color: white;
        padding: 0;
        margin: 0;
    }
    nav{
        background-color: blue;
        height: 600px;    
    }
    
    header, .column section, footer{
        height: 200px;
    }
    header{
        background-color: greenyellow;
        height: 200px;
    }
    .column section{
        background-color: blueviolet;
        height: 200px;
    }
    footer{
        background-color: green;
        height: 200px;
    }
    
    
    h1{
        margin-top: 2em;
        display: inline-block;
    }
    	/* Tablet */
    @media screen and (max-width:1024px) {
  body{
        background-color: blue;
        
    }
        nav{
        background-color: red;
    }
        header{
        background-color: purple;
    }
        .column section{
        background-color: green;
    }
        footer{
        background-color: darkcyan;
    }
    }
    
    	/* Movil */
    @media screen and (max-width:768px) {
    
        nav{
            height: 200px;
        }
    }
    
</style>
    

<body>
    <div class="row">
        
        <div class="col-xs-12 col-sm-3">
            <nav class="box">
                <h1>Nav</h1>
            </nav>
        </div>
        
        <section class="column col-xs-12 col-sm-9">
            <header class="box">
                <h1>Header</h1>
            </header>
            <section class="box">
                <h1>Section 1</h1>
            </section>
            <section class="box">
                <h1>Section 2</h1>
            </section>
        </section>
        
        <div class="col-xs-12">
            <footer class="box">
                <h1>footer</h1>
            </footer>
        </div>
        
        
    </div>
    
      
</body>
