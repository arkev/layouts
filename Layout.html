<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras con Float</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        border: 0;
        margin: 0;
        padding: 0;
        background-color: aquamarine;
    }
    h1{
        color: aliceblue;
        text-align: center;
    }
    nav{
        width: 100%;
        background-color: black;
    }
    .column header, .column section, footer, nav {
        height: 200px;
        padding: 1em;
        box-sizing: border-box;
    }
    .column header{
        background-color: blue;
    }
    .column section{
        background-color: blueviolet;
    }
    footer{
        background-color: brown;
        width: 100%;
    }
    
    /* versión tablet */
    
    @media screen and (min-width:600px){
        nav{
        width: 25%;
        height: 600px;
            float: left;
        }
        .column{
            width: 75%;
            float: left;
        }
        footer{
            float: left;
        }
    }
    
    /* versión desktop */
    
    @media screen and (min-width:1024px){
        nav {
            background-color: darkgreen;
        }
        .column header {
            background-color: darkcyan;
        }
        .column section {
            background-color: salmon;
        }
        footer {
            background-color: cadetblue;
        }
    }
    
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>
