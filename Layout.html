<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Estructuras/Layouts</title>
</head>
    
<style>
	/* Aquí va el código CSS */
    .container {
        width: 100%;
            }
    
    header {
        background-color: #fe2e64;
        height: 200px;
        }
    
    nav {
        width: 25%;
        background-color: #6a0888;
        height: 600px;
        float: left;
        }
    
    .column section {
        background-color: #ffff00;
        height: 200px;
        }
    
    section.column {
        width: 75%;
        float: left;
        }
    
    footer {
        float: left;
        height: 200px;
        background-color: #df7401;
        width: 100%;
        }
    
    body {
        margin: 0;
        padding: 0;
        color:white;
        background-color: #0080ff;
        }
    
    h1 {
        text-align: center;
        margin-top: 2em;
        display: inline-block;
        width:100%;
        }

    
    /* versión tablet */
    
    @media screen and (max-width:1024px) {
        header {
    background-color: #7401DF;
            }
        
        nav{
    background-color: #ff0000;
            }
        
        .column section {
    background-color: #0B610B;
            }
        
        footer {
    background-color: #088A85;
            }
        
        body {
    background-color: #0000FF;
            }
         }
    
     /* versión móvil */
    
    @media screen and (max-width:600px) {
        nav{
    width:100%;
    height: 200px;
            }

        section.column {
             width: 100%;
        }
        
       .column section {
    height: 200px;
            }
         }
    
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
         <footer>
        <h1>footer</h1>
    </footer>
        
    </div>
    
   
    
</body>
