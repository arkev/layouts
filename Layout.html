<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Estructuras/Layouts</title>
    <link rel="stylesheet" type="text/css" href="flexboxgrid.css">
</head>
<style>
    /* desktop */
    body{
        background-color: orange;
        text-align: center;
        color: white;
        padding: 0;
        margin: 0;
    }
    nav{
        background-color: green;
        height: 600px;

    }
    header,.column section,footer{
        height: 200px;
    }
    header{
        background-color: red;
    }
    .column section{
        background-color: purple;
    }
    footer{
        background-color:blue;

    }
  
    h1{
        margin-top: 2em;
        display: inline-block;
    }

    /* tablet */
    @media screen and (max-width:1024px) {
       body{
        background-color: darkblue;
            } 
        nav{
        background-color: red;
    }
    header{
        background-color: blueviolet;
    }
    .column section{
        background-color: green;
    }
    footer{
        background-color: darkcyan;

    }

    }

    /* movil */
    @media screen and (max-width:768px) {
      nav{
        height: 200px;
    }

    }


</style>

<body>
    <div class="row">

    <div class="col-xs-12 col-sm-3">
        <nav class="box"> 
            <h1>Nav</h1>
        </nav>

    </div>

     <div class="col-xs-12 col-sm-9 column">
        <header class="box">
                <h1>Header</h1>
            </header>
            <section class="box">
                <h1>Section 1</h1>
            </section>
            <section class="box">
                <h1>Section 2</h1>
            </section>

    </div>

<div class="col-xs-12">
    <footer class="box">
         <h1>footer</h1>
        </footer>

        
    </div>
</div>
    
</body>
